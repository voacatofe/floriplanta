<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="guide-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#guide-bg)"/>
  
  <!-- Steps background -->
  <g opacity="0.3">
    <!-- Step circles -->
    <circle cx="150" cy="100" r="20" fill="#f59e0b" fill-opacity="0.3"/>
    <text x="150" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">1</text>
    
    <circle cx="300" cy="100" r="20" fill="#f59e0b" fill-opacity="0.3"/>
    <text x="300" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">2</text>
    
    <circle cx="450" cy="100" r="20" fill="#f59e0b" fill-opacity="0.3"/>
    <text x="450" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">3</text>
    
    <circle cx="600" cy="100" r="20" fill="#f59e0b" fill-opacity="0.3"/>
    <text x="600" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">4</text>
    
    <!-- Connecting lines -->
    <line x1="170" y1="100" x2="280" y2="100" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="320" y1="100" x2="430" y2="100" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="470" y1="100" x2="580" y2="100" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="150" width="500" height="150" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Guide icon -->
  <circle cx="400" cy="200" r="25" fill="#f59e0b" fill-opacity="0.1"/>
  <!-- Document icon -->
  <rect x="385" y="185" width="20" height="25" rx="2" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <line x1="390" y1="195" x2="400" y2="195" stroke="#f59e0b" stroke-width="1"/>
  <line x1="390" y1="200" x2="400" y2="200" stroke="#f59e0b" stroke-width="1"/>
  <line x1="390" y1="205" x2="395" y2="205" stroke="#f59e0b" stroke-width="1"/>
  <!-- Checkmark -->
  <path d="M408 195 L412 199 L418 190" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Title text -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">Guia de Acesso</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d97706">Cannabis Medicinal no Brasil</text>
  
  <!-- ANVISA logo placeholder -->
  <rect x="320" y="320" width="60" height="20" rx="3" fill="#1e40af" fill-opacity="0.1"/>
  <text x="350" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">ANVISA</text>
  
  <!-- Medical cross -->
  <g transform="translate(450, 330)">
    <rect x="-2" y="-8" width="4" height="16" fill="#dc2626"/>
    <rect x="-8" y="-2" width="16" height="4" fill="#dc2626"/>
  </g>
</svg>