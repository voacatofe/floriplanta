<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="story-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#be185d" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#story-bg)"/>
  
  <!-- Hearts decoration -->
  <g opacity="0.3">
    <!-- Heart shapes -->
    <path d="M120 120 C110 110, 90 110, 90 130 C90 150, 120 170, 120 170 C120 170, 150 150, 150 130 C150 110, 130 110, 120 120 Z" fill="url(#heart-gradient)"/>
    <path d="M650 300 C640 290, 620 290, 620 310 C620 330, 650 350, 650 350 C650 350, 680 330, 680 310 C680 290, 660 290, 650 300 Z" fill="url(#heart-gradient)"/>
    
    <!-- Smaller hearts -->
    <path d="M200 300 C195 295, 185 295, 185 305 C185 315, 200 325, 200 325 C200 325, 215 315, 215 305 C215 295, 205 295, 200 300 Z" fill="url(#heart-gradient)"/>
    <path d="M600 150 C595 145, 585 145, 585 155 C585 165, 600 175, 600 175 C600 175, 615 165, 615 155 C615 145, 605 145, 600 150 Z" fill="url(#heart-gradient)"/>
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="120" width="500" height="160" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Story icon -->
  <circle cx="400" cy="170" r="25" fill="#ec4899" fill-opacity="0.1"/>
  <!-- Speech bubble -->
  <ellipse cx="400" cy="165" rx="15" ry="10" fill="none" stroke="#ec4899" stroke-width="2"/>
  <path d="M390 175 L395 180 L400 175" stroke="#ec4899" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Quote marks -->
  <text x="395" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ec4899">"</text>
  <text x="405" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ec4899">"</text>
  
  <!-- Title text -->
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ec4899">HistÃ³rias Reais</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#be185d">Como a Cannabis Mudou Minha Vida</text>
  
  <!-- Family silhouettes -->
  <g transform="translate(250, 320)" opacity="0.4">
    <!-- Mother -->
    <circle cx="0" cy="-15" r="8" fill="#6b7280"/>
    <rect x="-6" y="-7" width="12" height="20" rx="6" fill="#6b7280"/>
    
    <!-- Child -->
    <circle cx="25" cy="-10" r="6" fill="#6b7280"/>
    <rect x="21" y="-4" width="8" height="15" rx="4" fill="#6b7280"/>
    
    <!-- Father -->
    <circle cx="-25" cy="-15" r="8" fill="#6b7280"/>
    <rect x="-31" y="-7" width="12" height="22" rx="6" fill="#6b7280"/>
  </g>
  
  <!-- Hope symbol -->
  <g transform="translate(550, 320)">
    <!-- Sun rays -->
    <line x1="0" y1="-15" x2="0" y2="-20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="11" y1="-11" x2="14" y2="-14" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="0" x2="20" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="11" y1="11" x2="14" y2="14" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="15" x2="0" y2="20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-11" y1="11" x2="-14" y2="14" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-15" y1="0" x2="-20" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-11" y1="-11" x2="-14" y2="-14" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <!-- Sun center -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
  </g>
</svg>