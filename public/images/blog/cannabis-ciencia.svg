<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="science-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="molecule-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#science-bg)"/>
  
  <!-- Molecular structure background -->
  <g opacity="0.2">
    <!-- Molecules -->
    <circle cx="150" cy="100" r="8" fill="#22c55e"/>
    <circle cx="200" cy="120" r="6" fill="#3b82f6"/>
    <circle cx="250" cy="80" r="7" fill="#22c55e"/>
    <circle cx="300" cy="140" r="5" fill="#3b82f6"/>
    
    <circle cx="500" cy="300" r="8" fill="#22c55e"/>
    <circle cx="550" cy="280" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="320" r="7" fill="#22c55e"/>
    <circle cx="650" cy="260" r="5" fill="#3b82f6"/>
    
    <!-- Bonds -->
    <line x1="150" y1="100" x2="200" y2="120" stroke="#6b7280" stroke-width="2"/>
    <line x1="200" y1="120" x2="250" y2="80" stroke="#6b7280" stroke-width="2"/>
    <line x1="250" y1="80" x2="300" y2="140" stroke="#6b7280" stroke-width="2"/>
    
    <line x1="500" y1="300" x2="550" y2="280" stroke="#6b7280" stroke-width="2"/>
    <line x1="550" y1="280" x2="600" y2="320" stroke="#6b7280" stroke-width="2"/>
    <line x1="600" y1="320" x2="650" y2="260" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="120" width="500" height="160" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Science icon -->
  <circle cx="400" cy="170" r="25" fill="#3b82f6" fill-opacity="0.1"/>
  <!-- Microscope icon -->
  <rect x="390" y="155" width="4" height="20" fill="#3b82f6"/>
  <rect x="385" y="150" width="14" height="8" rx="2" fill="#3b82f6"/>
  <circle cx="392" cy="180" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <rect x="405" y="175" width="8" height="3" fill="#3b82f6"/>
  
  <!-- Title text -->
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6">Cannabis Medicinal</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6">O que a CiÃªncia Diz</text>
  
  <!-- CBD/THC molecules -->
  <g transform="translate(200, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">CBD</text>
    <circle cx="-10" cy="-5" r="3" fill="#22c55e"/>
    <circle cx="20" cy="-8" r="2" fill="#16a34a"/>
    <line x1="-7" y1="-3" x2="18" y2="-6" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <g transform="translate(500, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">THC</text>
    <circle cx="-10" cy="-5" r="3" fill="#7c3aed"/>
    <circle cx="20" cy="-8" r="2" fill="#6d28d9"/>
    <line x1="-7" y1="-3" x2="18" y2="-6" stroke="#7c3aed" stroke-width="1"/>
  </g>
</svg>